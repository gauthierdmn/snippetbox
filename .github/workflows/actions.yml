name: ci

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [dev, prod]
    steps:
      - name: "Checkout GitHub Action"
        uses: actions/checkout@v4

      - name: "Login to GitHub Container Registry"
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{github.actor}}
          password: ${{secrets.GITHUB_TOKEN}}

      - name: "Build Docker Image"
        run: |
          docker build --target=${{ matrix.target }} --tag ghcr.io/gauthierdmn/container-registry/${{ matrix.target }}:${GITHUB_SHA} .
          docker push ghcr.io/gauthierdmn/container-registry/${{ matrix.target }}:${GITHUB_SHA}

  test:
    name: Run Tests
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: "Login to GitHub Container Registry"
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{github.actor}}
          password: ${{secrets.GITHUB_TOKEN}}

      - name: "Pull Dev Docker Image"
        run: docker pull ghcr.io/gauthierdmn/container-registry/dev:${GITHUB_SHA}

      - name: "Run unit tests"
        run: go test ./cmd/web
